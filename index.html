<!DOCTYPE html>
<html>
  <head>
    <title>FirstAssignment</title>
    <link rel="stylesheet" href="style.css">
     <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
    
    <div class="container">
      
      <h1>calculator</h1>
      <input class="number" id="userInput" type="number" value="" placeholder="Enter firt number"><br>
      <input class="number" id="userInput1" type="number" value="" placeholder="Enter second number"><br>
      
      <button class="btn" id="add" onclick="myFunction('add')">Add  <i class="fas fa-plus" style="color:white"></i></button>
      <button class="btn" id="sub" onclick="myFunction('sub')">Sub  <i class="fas fa-minus" style="color:white"></i></button>
      <button class="btn" id="mul" onclick="myFunction('mul')">Mul  <i class="fas fa-times" style="color:white"></i></button>
      <button class="btn" id="div" onclick="myFunction('div')">Div  <i class="fas fa-divide" style="color:white"></i></button><br>
      
      <input class="number" id="result" type="number" value=""  readonly="true" placeholder="Result">
      
      
    </div>
    
    
    
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
